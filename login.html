<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Header -->
<header class="bg-light shadow-sm sticky-top">
   <div class="container d-flex align-items-center justify-content-between py-3">
      <a href="home.html" class="logo h3 text-dark text-decoration-none">SkillSpring</a>

      <form action="search.html" method="post" class="d-flex">
         <input type="text" name="search_box" required placeholder="Search courses..." 
                class="form-control me-2">
         <button type="submit" class="btn btn-outline-primary">
            <i class="fas fa-search"></i>
         </button>
      </form>

      <div class="d-flex align-items-center">
         <i id="menu-btn" class="fas fa-bars me-3"></i>
         <i id="search-btn" class="fas fa-search me-3"></i>
         <i id="user-btn" class="fas fa-user me-3"></i>
         <i id="toggle-btn" class="fas fa-sun"></i>
      </div>
   </div>
</header>

<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
   <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
   </div>
   <div class="offcanvas-body">
      <div class="text-center mb-3">
         <img src="images/pic-1.jpg" class="rounded-circle mb-2" alt="Profile Picture" width="80">
         <h3>Mergen Temirzhan</h3>
         <p class="text-muted">Student</p>
         <a href="profile.html" class="btn btn-primary btn-sm">View Profile</a>
      </div>
      <nav class="nav flex-column">
         <a href="home.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
         <a href="about.html" class="nav-link"><i class="fas fa-question"></i> About</a>
         <a href="courses.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Courses</a>
         <a href="teachers.html" class="nav-link"><i class="fas fa-chalkboard-user"></i> Teachers</a>
         <a href="contact.html" class="nav-link"><i class="fas fa-headset"></i> Contact Us</a>
      </nav>
   </div>
</div>

<!-- Login Form Section -->
<section class="form-container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
   <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login Now</h3>
      <form action="" method="post" enctype="multipart/form-data">
         <div class="mb-3">
            <label for="email" class="form-label">Your Email <span class="text-danger">*</span></label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required maxlength="50">
         </div>
         <div class="mb-3">
            <label for="password" class="form-label">Your Password <span class="text-danger">*</span></label>
            <input type="password" name="pass" class="form-control" placeholder="Enter your password" required maxlength="20">
         </div>
         <button type="submit" name="submit" class="btn btn-primary w-100">Login Now</button>
      </form>
   </div>
</section>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
